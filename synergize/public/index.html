<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Synergize</title>
    <style>
      /* Header styles */
      header {
        background-color: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      h1 {
        font-size: 48px;
        font-weight: bold;
        margin: 0;
        text-align: center;
      }
  
      img {
        height: 50px;
        margin: 0 10px;
      }
  
      /* Footer styles */
      footer {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
  
      /* Form styles */
      form {
        margin: 50px auto;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  
      label {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
  
      input {
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }
  
      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #2196F3;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><img src="logo.png" alt="Synergize logo">Synergize</h1>
    </header>
    <div id="root">
      <!-- input fields -->
      <form onsubmit="event.preventDefault(); showNextMenstruationDate();">
        <label for="inputDate">Enter the date of your last menstrual cycle:</label>
        <input type="date" id="inputDate" name="inputDate">
        <label for="cycleLength">Enter the length of your average menstrual cycle:</label>
        <input type="number" id="cycleLength" name="cycleLength">
        <button type="submit">Calculate</button>
      </form>
    </div>
    <footer>
      <p>Â© 2023 Synergize</p>
  <p>Developed by <a href="https://github.com/emma-gl">Emma</a></p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
